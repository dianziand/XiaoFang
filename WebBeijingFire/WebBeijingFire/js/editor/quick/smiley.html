<script type="text/javascript"> 
 
//document.domain = "baidu.com";
 
try{document.execCommand("BackgroundImageCache",false,true);}catch(e) {}
 
function initImgBox(box,str,len){
 
	var tmpStr="";
	for(var i=1;i<=len;i++){
		tmpStr=str;
		if(i<10)tmpStr=tmpStr+'0';
		tmpStr=tmpStr+i+'.gif';
		box.push(tmpStr);
	}
}
 
function InsertSmiley(url){
    try{
	// 必须先执行closePopup，再执行paste。
	// closePopup时会恢复IE下的光标焦点放到编辑框里。
	var editor = parent.BdeText;
	editor.closePopup();
	
	var html = '<img class="BDE_Smiley" changedsize="false" src="' + editor.formatURL(url) + '">';
	editor.paste(html);
	editor.dispatch("oneditorselectionchange");
    }catch(e){}
}
function $G(id){	
	return document.getElementById(id)
};
function over(td,srcPath,posFlag){
 
	td.style.backgroundColor="#E8E8FD";
	$G('faceReview').style.backgroundImage="url("+srcPath+")";
	if(posFlag==1)
		$G("tabIconReview").className="show";
	$G("tabIconReview").style.display='block';
}
 
function out(td){
 
	td.style.backgroundColor="#FFFFFF";
	$G("tabIconReview").className="";
	$G("tabIconReview").style.display='none';
}
</script>

/*-----------------------------------------
切换Tab层
-----------------------------------------*/
function switchTab(index){
	//不存在,则现生成
	if(FaceHandler.tabExist[index]==0){
		FaceHandler.tabExist[index]=1;
		createTab('tab'+index);
	}
	//获取呈现元素句柄数组
	var tabMenu=$G("tabMenu").getElementsByTagName("div");
	var tabContent=$G("tabContent").getElementsByTagName("div");
	//隐藏所有呈现元素
	for(var i=0,L=tabMenu.length;i<L;i++){
		tabMenu[i].className="menuDefault";
		tabContent[i].style.display="none";
	}
	//显示对应呈现元素
	tabMenu[index].className="menuFocus";
	tabContent[index].style.display="block";
}
/*---------------------------------------
生成Tab曾呈现元素
-----------------------------------------*/
function createTab(tabName){    
	//获取将要生成的Div句柄
	var tab=$G(tabName);	
    //获取显示表情和预览表情的路径
	var imagePath=sBasePath+FaceHandler.imageFolders[tabName];
	var imageReviewPath=sBasePath+FaceHandler.imageReviewFolders[tabName];
	//每行显示的表情个数
	var imageColsNum=FaceHandler.imageCols[tabName];
	//中间数
	var positionLine=imageColsNum/2;
	//图片长宽
	var iWidth=iHeight=FaceHandler.imageWidth[tabName];
	//表格剩余空间的显示比例
	var iColWidth=FaceHandler.imageColWidth[tabName];
	
	var tableCss=FaceHandler.imageCss[tabName];
	var cssOffset=FaceHandler.imageCssOffset[tabName];
	
	var textHTML=['<table cellpadding="1" cellspacing="1" align="center" style="border-collapse:collapse;" border="1" bordercolor="#B8B3FF" width="100%" height="100%">'];
	for(var i=0,imgNum=faceBox[tabName].length;i<imgNum;){
		textHTML.push('<tr>');
		for(var j = 0,imgColNum=FaceHandler.imageCols[tabName];j<imgColNum;j++,i++){
			var faceImage=faceBox[tabName][i];
			if ( faceImage ){
				var sUrl = imagePath + faceImage ;
				var sReviewUrl = imageReviewPath + faceImage ;
				var posflag=j<positionLine?0:1;
                	var offset=cssOffset*i*(-1)-1;
                	var infor=inforBox[tabName][i];
 
textHTML.push('<td  class="'+tableCss+'"   border="1" width="' + iColWidth+ '%" style="border-collapse:collapse;" align="center"  bgcolor="#FFFFFF" onclick="InsertSmiley(\'' + sUrl.replace(/'/g, "\\'" ) + '\')" onmouseover="over(this,\''+sUrl+'\',\''+posflag+'\')" onmouseout="out(this)">');
textHTML.push('<a class="img" href="javascript:void(0)" style="display:block;text-decoration:none;background-position:left '+offset+'px;" title="'+infor+'">&nbsp;</a>');
 
			}else{
				//src="'+sBasePath+'default/0.gif" width="'+iWidth+'" height="'+iHeight+'"></img>');
            	textHTML.push('<td width="' + iColWidth + '%"   bgcolor="#FFFFFF">');
			}
			textHTML.push('</td>');
		}
		textHTML.push('</tr>');
	}
	textHTML.push('</table>');
	textHTML=textHTML.join("");
 
	tab.innerHTML=textHTML;
}
